name: Release

on:
  push:
    tags:
      - v*.*.*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          tag="${GITHUB_REF#refs/tags/}"
          version="${tag#v}"
          gh release create "$tag" --title "$version" --notes "Auto Update"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
