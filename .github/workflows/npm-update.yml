name: Update

on:
  workflow_dispatch:
    inputs:
      force:
        description: Force Update
        default: '0'
      dry:
        description: Dry Run
        default: '1'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}
      - uses: git-actions/set-user@v1
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm install
      - name: Update
        run: |
          force="${{ github.event.inputs.force }}"
          dry="${{ github.event.inputs.dry }}"

          [ "$force" = "0" ] && echo 'force = 0'
          [ "$force" = "1" ] && echo 'force = 1'
          [ "$force" != "0" ] && echo 'force != 0'
          [ "$force" != "1" ] && echo 'force != 1'
          echo "force is '$force'"

          [ "$dry" = "0" ] && echo 'dry = 0'
          [ "$dry" = "1" ] && echo 'dry = 1'
          [ "$dry" != "0" ] && echo 'dry != 0'
          [ "$dry" != "1" ] && echo 'dry != 1'
          echo "dry is '$dry'"
          
          echo "::group::My title"
          echo "Inside group"
          echo "::endgroup::"
          
          node log.js
          
