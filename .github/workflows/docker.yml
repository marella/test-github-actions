name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        IMAGE_TAG="$GITHUB_REPOSITORY:$GITHUB_SHA"
        echo "Building image as $IMAGE_TAG"
        docker build -t "$IMAGE_TAG" .
